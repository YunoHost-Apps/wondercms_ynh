#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wondercms"
name = "Wondercms"
description.en = "Fast and small flat file CMS"
description.fr = "CMS rapide sans base de donnÃ©es"

version = "3.6.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://wondercms.com"
demo = "https://www.wondercms.com/demo/"
admindoc = "https://github.com/robiso/wondercms/wiki"
code = "https://github.com/robiso/wondercms"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1500M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wondercms"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/robiso/wondercms/archive/refs/tags/3.6.0.tar.gz"
    sha256 = "2b6640f8ac9f915ff48f206179ec00ed2b04d7e452168ae1711ecaca34cea1ba"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.4-curl, php8.4-gd, php8.4-zip, php8.4-mbstring"
