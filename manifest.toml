packaging_format = 2

id = "wondercms"
name = "Wondercms"
description.en = "Fast and small flat file CMS"
description.fr = "CMS rapide sans base de donnÃ©es"

version = "3.4.3~ynh2"

maintainers = []

[upstream]
license = "MIT"
website = "https://wondercms.com"
demo = "https://www.wondercms.com/demo/"
admindoc = "https://github.com/robiso/wondercms/wiki"
code = "https://github.com/robiso/wondercms"

[integration]
yunohost = ">= 11.2.28"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "1500M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wondercms"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/robiso/wondercms/archive/refs/tags/3.4.3.tar.gz"
        sha256 = "c89880f07a76e182b858eadf882d34011ad46be945a6576d188c62f2dda6e6ea"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-curl, php8.3-gd, php8.3-zip, php8.3-mbstring"
